name: CI

on:
  pull_request:
  push:

jobs:
  backend:
    runs-on: ubuntu-latest
    env:
      GOOGLE_API_KEY: test-google-api-key
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/pyproject.toml
      - name: Install deps
        run: pip install ".[dev]"
      - name: Lint (ruff)
        run: python -m ruff check src
      - name: Format check (black)
        run: python -m black --check src
      - name: Tests
        run: python -m pytest

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
